version: "3.7"
  
### NETWORKS

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.88.88.0/24
  default:
    driver: bridge


### SERVICES
services:

# Portainer - WebUI for Containers
  portainer:
    container_name: portainer
    image: portainer/portainer:latest
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    networks:
      - backend
    security_opt:
      - apparmor:unconfined
    ports:
      - "9000:9000"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${STACKDIR}/portainer/data:/data # Change to local directory if you want to save/transfer config locally
    env_file:
      - .env
    environment:
      - TZ=${TZ}

# Mosquitto - MQTT Broker
# Create mosquitto.conf, passwd, mosquitto.log files  and set permissions to 775 user:docker
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:1.6.9
    user: "$PUID:$PGID"
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    networks:
      - backend
    ports:
      - "1883:1883" #http
      - "9001:9001" #websockets
#      - "8883:8883" #https 
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ${STACKDIR}/mosquitto/config:/mosquitto/config
      - ${STACKDIR}/mosquitto/data:/mosquitto/data
      - ${STACKDIR}/mosquitto/log:/mosquitto/log
      - ${STACKDIR}/shared:/shared
    env_file:
      - .env
      - mqtt.env
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ

# HomeAssistant
  homeassistant:
    container_name: homeassistant
    restart: always
    image: homeassistant/home-assistant:stable
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
      - /dev/ttyACM0:/dev/ttyACM0
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ${STACKDIR}/homeassistant:/config
      - ${STACKDIR}/shared:/shared
    networks:
      - backend
    ports:
      - "8123:8123"
    privileged: true
    depends_on:
      - mosquitto
      - influxdb
    env_file:
      - .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

# Telegraf
  telegraf:
    container_name: telegraf
    image: telegraf:1.14.2
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ${STACKDIR}/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
      - mosquitto
    networks:
      - backend
    environment:
      - TZ=${TZ}

# Grafana - Graphical data visualization for InfluxDB data
  grafana:
    container_name: grafana
    image: grafana/grafana:6.7.3
    restart: unless-stopped
    networks:
      - backend
    security_opt:
      - apparmor:unconfined
    ports:
      - "3000:3000"
    user: "0"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ${STACKDIR}/grafana:/var/lib/grafana
    depends_on:
      - influxdb
    env_file:
      - .env
    environment:
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource,grafana-worldmap-panel,grafana-piechart-panel"
    environment:
      - TZ=${TZ}

### DATABASE

# InfluxDB - Database for sensor data
# Create influxdb.conf first
  influxdb:
    image: influxdb:1.8.0
    container_name: influxdb
    restart: always
    security_opt:
      - apparmor:unconfined
    networks:
      - backend
    ports:
      - "8086:8086"
      - "8088:8088"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ${STACKDIR}/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf
      - ${STACKDIR}/influxdb/db:/var/lib/influxdb
    env_file:
      - .env
      - influxdb.env
    environment:
      - TZ=${TZ}

#Netdata hardware monitoring
  netdata:
    container_name: netdata
    image: netdata/netdata:latest
    #hostname: example.com # set to fqdn of host
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend
    env_file:
      - .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
                                         
