# scripts example

zone_1_irrigation_for_10_min:
  alias: 'Zone #1 irrigation for 10 minutes'
  sequence:
  - data: {}
    entity_id: switch.relay_solenoid_1
    service: switch.turn_on
  - delay: 00:10:00
  - data: {}
    entity_id: switch.relay_solenoid_1
    service: switch.turn_off

