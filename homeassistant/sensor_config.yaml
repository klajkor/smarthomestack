
  - platform: mqtt
    name: "Test Sensor Temperature"
    state_topic: "tele/test_sensor/SENSOR"
    unit_of_measurement: '°C'
    device_class: "temperature"
    value_template: "{{ value_json.SI7021.Temperature }}"
  - platform: mqtt
    name: "Test Sensor Humidity"
    state_topic: "tele/test_sensor/SENSOR"
    unit_of_measurement: '%'
    device_class: "humidity"
    value_template: "{{ value_json.SI7021.Humidity }}"
  - platform: mqtt
    name: "Moist02 Air Temperature"
    state_topic: "tele/moist02/SENSOR"
    unit_of_measurement: '°C'
    device_class: "temperature"
    value_template: "{{ value_json.SI7021.Temperature }}"
  - platform: mqtt
    name: "Moist02 Air Humidity"
    state_topic: "tele/moist02/SENSOR"
    unit_of_measurement: '%'
    device_class: "humidity"
    value_template: "{{ value_json.SI7021.Humidity }}"
